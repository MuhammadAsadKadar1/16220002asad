<html>
<header>
    <title>Propinsi di indonesia</title>
    <link rel="stylesheet" href="leaflet/leaflet.css"/>
    <script src="leaflet/leaflet.js"></script>
    <script src="propinsi.js"></script>
</header>
<body>
    <div id="propinsi" style="width: 900px; height: 580px;"></div>
    <script>
        // Membuat data peta
        var data = {
            center : [-3.51, 121.58],
            zoom : 10
        }
        // Membuat objek peta
        var map = new L.map('propinsi', data);
        // Membuat layer
        var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        // Menambahkan layer ke peta
        map.addLayer(layer);
        var sultra = propinsi["features"][3];
        L.geoJson(sultra).addTo(map);

        console.log(propinsi["features"]);
        console.log(propinsi["features"][3]);
    </script>
</body>
</html>
